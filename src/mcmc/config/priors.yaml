# ============================================================================
# MCMC - Configuración de Priors
# ============================================================================
# Define los priors para los parámetros del modelo MCMC.
#
# Tipos de prior soportados:
# - uniform: prior uniforme entre min y max
# - gaussian: prior gaussiano con mean y std
# - fixed: parámetro fijo (no se muestrea)
# ============================================================================

# ----------------------------------------------------------------------------
# Modelo MCMC Refinado (Nivel A - Paramétrico)
# ----------------------------------------------------------------------------
# Este es el modelo recomendado para el Release v0.1
# Parámetros: H0, Omega_id0, z_trans, epsilon, gamma

mcmc_refined:
  H0:
    type: uniform
    min: 60.0
    max: 80.0
    initial: 67.4
    latex: "$H_0$"
    unit: "km/s/Mpc"
    description: "Constante de Hubble"

  Omega_id0:
    type: uniform
    min: 0.5
    max: 0.9
    initial: 0.7
    latex: "$\\Omega_{id,0}$"
    description: "Fracción de densidad del canal indeterminado hoy"

  z_trans:
    type: uniform
    min: 0.1
    max: 2.0
    initial: 0.5
    latex: "$z_{trans}$"
    description: "Redshift de transición"

  epsilon:
    type: uniform
    min: -0.1
    max: 0.2
    initial: 0.01
    latex: "$\\epsilon$"
    description: "Pendiente del plateau post-transición"

  gamma:
    type: uniform
    min: -1.0
    max: 1.0
    initial: 0.0
    latex: "$\\gamma$"
    description: "Factor de dilución"

# ----------------------------------------------------------------------------
# Modelo MCMC Ontológico (Nivel B - Balances en S)
# ----------------------------------------------------------------------------
# Para el Release v0.4 (ontología completa)

mcmc_ontological:
  H0:
    type: uniform
    min: 60.0
    max: 80.0
    initial: 67.4
    latex: "$H_0$"

  # Parámetros del fondo
  C_early:
    type: uniform
    min: 0.1
    max: 1.0
    initial: 0.5
    latex: "$C_{early}$"

  C_trans_center:
    type: uniform
    min: 0.2
    max: 0.8
    initial: 0.5
    latex: "$S_{trans}^C$"

  # Parámetros de ρ_id (ontológico)
  rho_id_init:
    type: uniform
    min: 0.001
    max: 0.1
    initial: 0.01
    latex: "$\\rho_{id,init}$"

  gamma_balance:
    type: uniform
    min: 0.1
    max: 5.0
    initial: 1.0
    latex: "$\\gamma_{bal}$"

  delta_amplitude:
    type: uniform
    min: 0.1
    max: 3.0
    initial: 1.0
    latex: "$A_\\delta$"

  delta_S_peak:
    type: uniform
    min: 0.2
    max: 0.8
    initial: 0.5
    latex: "$S_\\delta$"

  # Parámetros de ρ_lat
  rho_lat_init:
    type: uniform
    min: 0.0001
    max: 0.01
    initial: 0.001
    latex: "$\\rho_{lat,init}$"

  kappa_amplitude:
    type: uniform
    min: 0.1
    max: 1.0
    initial: 0.5
    latex: "$\\kappa$"

  eta_amplitude:
    type: uniform
    min: 0.1
    max: 0.5
    initial: 0.3
    latex: "$\\eta$"

